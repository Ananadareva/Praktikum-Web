
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Postingan Baru</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/createPost.css">
</head>
<body>
    <header>
        <h1>Forum Rumpi!</h1>
        <nav class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="forum.html">Forum</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="post-section">
            <h2>Buat Postingan Baru</h2>
            <form id="post-form">
                <label>Tambah Gambar/ video</label><br>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg, video/mp4" /><br>
                <label for="post-title">Tambah Caption:</label>
                <input type="text" id="post-title" name="post-title" required><br>
                <label for="post-content">Deskripsi:</label>
                <textarea id="post-content" name="post-content" rows="4" required></textarea><br>
                <button type="submit">Kirim Postingan</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Forum Rumpi!</p>
    </footer>
</body>
</html>
