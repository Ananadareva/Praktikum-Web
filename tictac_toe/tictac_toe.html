<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictac_toe.css">
</head>

<body>
    
    <h1>Tic-Tac-Toe</h1>

    <div id="board">

        <center>
           
            <button onclick="darkMode()">Toggle dark mode</button>
        </center>
        <div id="cellContainer">
            <div dataIndex="0" class="cell"></div>
            <div dataIndex="1" class="cell"></div>
            <div dataIndex="2" class="cell"></div>
            <div dataIndex="3" class="cell"></div>
            <div dataIndex="4" class="cell"></div>
            <div dataIndex="5" class="cell"></div>
            <div dataIndex="6" class="cell"></div>
            <div dataIndex="7" class="cell"></div>
            <div dataIndex="8" class="cell"></div>
        </div>
        <h2 id="status"></h2>
        <button id="reset">Reset</button>
    </div>



    <script src="darkMode.js"></script>
    <script src="ticTacToe.js"></script>
</body>

</html>
